<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triangle</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
  </head>
  <body>
      <div class="container">
          <div class="triangle"></div>
          <form id="fields" action="index.html" method="post">
            <div class="form-grp">
              <label>First Side:</label>
              <input id="field-one" type="text" name="" value="">
            </div>
            <div class="form-grp">
              <label>Second Side:</label>
              <input id="field-two" type="text" name="" value="">
            </div>
            <div class="form-grp">
              <label>Third Side:</label>
              <input id="field-three" type="text" name="" value="">
            </div>

            <button type="submit" class="submit">Send Request</button>
          </form>

          <div id="equilateral">
            <h1>The triangle is equilateral.</h1>
          </div>

          <div id="isosceles">
            <h1>The triangle is isosceles.</h1>
          </div>

          <div id="scalene">
            <h1>The triangle is calene.</h1>
          </div>

          <div id="invalid">
            <h1>That is invalid!</h1>
          </div>
          <div id="not-triangle">
            <h1>Thatis not a triangle!</h1>
          </div>
     </div>
  </body>
</html>
